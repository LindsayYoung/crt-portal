{% load static %}
{% block content %}
<form id="cts-forms-profile" class="usa-form" method="post" 
action="{% url 'crt_forms:cts-forms-profile' %}" novalidate>
  <div class="crt-dropdown" data-crt-dropdown>
    <button class="crt-dropdown__title crt-section_dropdown" aria-controls="assigned-section" aria-expanded="true" type="button"
      data-crt-dropdown-control>
      <span class="label">View sections</span>
      <span  alt="open filter dropdown" class="icon" />
    </button>
    <div class="content" id="assigned-section">
      <label for="id_{{profileForm.fields.assigned_section.widget.attrs.name}}">
        <span class="usa-sr-only">{{profileForm.assigned_section.label}}</span>
      </label>
      <ul class="margin-top-0">
        <li>
          <input type="checkbox" name="assigned_section" value="all" class="usa-checkbox__input"
            id="id_all_assigned_sections" />
          <label class="crt-checkbox__label" for="id_all_assigned_sections">All</label>
        </li>
      </ul>
      {{ profileForm.assigned_section }}
      <button class="usa-button margin-top-2" type="submit">
        Update view
      </button>
    </div>
  </div>
</form>
{% endblock %}
